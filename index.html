<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="EEEE Group - We invest, support, and scale businesses to realize their potential.">
    <title>EEEE Group - Private Equity Consulting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        header {
            position: relative;
            padding: 2rem 4rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo-button {
            background: none;
            border: none;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #000000;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: color 0.2s;
        }

        .logo-button:hover {
            color: #14b8a6;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            border: 1px solid #e5e5e5;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo-container:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 1rem 1.5rem;
            color: #000000;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            border-bottom: 1px solid #f5f5f5;
            transition: background-color 0.2s, color 0.2s;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background-color: #f9f9f9;
            color: #14b8a6;
        }

        .hero {
            padding: 8rem 4rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 3.5rem;
            color: #000000;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero p {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 1.25rem;
            color: #000000;
            max-width: 700px;
            margin: 0 auto;
        }

        section {
            padding: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            header {
                padding: 1.5rem 2rem;
            }

            .hero {
                padding: 4rem 2rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            section {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <button class="logo-button">EEEE</button>
            <nav class="dropdown-menu">
                <a href="#home">Home</a>
                <a href="#approach">Our Approach</a>
                <a href="#services">What We Do</a>
                <a href="#portfolio">Companies We Back</a>
                <a href="#contact">Start a Conversation</a>
            </nav>
        </div>
    </header>

    <div class="hero">
        <h1>Great Opportunities Demand Action</h1>
        <p>We invest, support, and scale businesses to realize their potential</p>
    </div>

    <section id="home">
        <!-- Home content -->
    </section>

    <section id="approach">
        <!-- Our Approach content -->
    </section>

    <section id="services">
        <!-- What We Do content -->
    </section>

    <section id="portfolio">
        <!-- Companies We Back content -->
    </section>

    <section id="contact">
        <!-- Start a Conversation content -->
    </section>
</body>

</html>
